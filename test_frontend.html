<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Frontend - Sistema de Acessos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 20px; border-radius: 8px; margin: 20px 0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
        textarea { padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; width: 300px; height: 100px; }
    </style>
</head>
<body>
    <h1>Teste do Sistema de Acessos de Clientes</h1>
    
    <div id="status-container"></div>
    
    <h2>1. Status do Sistema</h2>
    <button onclick="checkStatus()">Verificar Status</button>
    
    <h2>2. Autenticação</h2>
    <input type="password" id="password" placeholder="Digite a senha">
    <button onclick="login()">Login</button>
    <button onclick="unlock()">Unlock Workspace</button>
    
    <h2>3. Gestão de Clientes</h2>
    <input type="text" id="clientName" placeholder="Nome do cliente">
    <textarea id="clientNotes" placeholder="Anotações do cliente (suporte a HTML)"></textarea>
    <button onclick="createClient()">Criar Cliente</button>
    <button onclick="listClients()">Listar Clientes</button>
    
    <div id="results"></div>

    <script>
        let authToken = '';
        
        function showStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showResults(data) {
            const container = document.getElementById('results');
            container.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function apiCall(url, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
            };
            
            if (authToken) {
                options.headers['Authorization'] = `Bearer ${authToken}`;
            }
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(`http://localhost:3002/api${url}`, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || result.error || 'Erro na requisição');
                }
                
                return result;
            } catch (error) {
                showStatus(`Erro: ${error.message}`, 'error');
                throw error;
            }
        }
        
        async function checkStatus() {
            try {
                const result = await apiCall('/auth/status');
                showStatus(`Sistema OK: ${result.hasWorkspace ? 'Workspace configurado' : 'Needs setup'}`, 'success');
                showResults(result);
            } catch (error) {
                showStatus(`Erro ao verificar status: ${error.message}`, 'error');
            }
        }
        
        async function login() {
            const password = document.getElementById('password').value;
            if (!password) {
                showStatus('Digite uma senha', 'error');
                return;
            }
            
            try {
                const result = await apiCall('/auth/login', 'POST', { password });
                authToken = result.token;
                showStatus(`Login realizado com sucesso! Unlocked: ${result.unlocked}`, 'success');
                showResults(result);
            } catch (error) {
                showStatus(`Erro no login: ${error.message}`, 'error');
            }
        }
        
        async function unlock() {
            const password = document.getElementById('password').value;
            if (!password) {
                showStatus('Digite uma senha', 'error');
                return;
            }
            
            try {
                const result = await apiCall('/auth/unlock', 'POST', { password });
                showStatus(`Workspace desbloqueado! Unlocked: ${result.unlocked}`, 'success');
                showResults(result);
            } catch (error) {
                showStatus(`Erro no unlock: ${error.message}`, 'error');
            }
        }
        
        async function createClient() {
            const name = document.getElementById('clientName').value;
            const notes = document.getElementById('clientNotes').value;
            
            if (!name) {
                showStatus('Digite um nome para o cliente', 'error');
                return;
            }
            
            try {
                const clientData = { name };
                if (notes) {
                    clientData.notes = notes;
                }
                
                const result = await apiCall('/clients', 'POST', clientData);
                showStatus(`Cliente criado com sucesso!`, 'success');
                showResults(result);
                
                // Limpar campos
                document.getElementById('clientName').value = '';
                document.getElementById('clientNotes').value = '';
            } catch (error) {
                showStatus(`Erro ao criar cliente: ${error.message}`, 'error');
            }
        }
        
        async function listClients() {
            try {
                const result = await apiCall('/clients');
                showStatus(`${result.data.clients.length} clientes encontrados`, 'success');
                showResults(result);
            } catch (error) {
                showStatus(`Erro ao listar clientes: ${error.message}`, 'error');
            }
        }
        
        // Verificar status inicial
        checkStatus();
    </script>
</body>
</html>
